<head>

    <title>OnlyKitties</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilos para el header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color:aquamarine
            width: 100%; 
        }

        /* Contenedor del logo y título */
        header div {
            display: flex;
            align-items: center;
            justify-content: center; /* Centra la imagen y el texto */
            width: 100%; /* Asegura que ocupe todo el espacio */
        }

        /* Imagen del logo */
        header img {
            margin-right: 70px;
            width: 200px;
            height: auto;
            padding: 10px; /* Espaciado interno */
        }

        /* Título */
        header h1 {
            font-size: 24px;
            margin: 0; /* Elimina margen para centrar correctamente */
        }

        /* Enlaces del nav */
        nav {
            display: flex;
            justify-content: flex-end; /* Alinea los enlaces a la derecha */
            width: 40%; /* Ancho limitado de la sección de navegación */
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color:black;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s ease;
        }

        /* Efecto hover en los enlaces */
        nav a:hover {
            background-color:beige; /* Fondo blanco */
            color:aquamarine; /* Texto naranja */
        }
    </style>
</head>

                 alt="Only Kitties">

        </nav>
    </header>
</body>
