<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    
    <link rel="stylesheet" href="estiloRegister.css">
</head>
<body>
    <div class="container">
        <div class="title">Registro</div>
        <form action="#" method="POST">

                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Ingrese su nombre y apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase単a</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contrase単a" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase単a</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contrase単a" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
